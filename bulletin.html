<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Parish Bulletin | St. Peter The Apostle - Airport Parish</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="branding">
      <img src="assets/img/logo.png" alt="Parish Logo" class="parish-logo" style="display:none;" />
      <h1>St. Peter The Apostle - Airport Parish</h1>
    </div>
    <div id="nav-container"></div>
  </header>
  <section class="hero" style="background-image: url('assets/img/hero-church.jpg');">
  <style>
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 2.5rem 1.2rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(24, 24, 24, 0.18);
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.10);
    }
    .hero-title {
      font-family: 'Merriweather', serif;
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      color: #e6ff4a;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
      letter-spacing: 1px;
    }
    .hero-subtitle {
      font-family: 'Roboto', sans-serif;
      font-size: 1.35rem;
      font-weight: 400;
      margin-bottom: 0;
      color: #fff;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.18);
    }
    .bulletin-filters {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1.2rem;
      align-items: center;
      margin-bottom: 1.5rem;
      background: #f8f8f8;
      border-radius: 10px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      justify-content: flex-start;
    }
    .bulletin-filters label {
      font-size: 1.08rem;
      margin-right: 0.3rem;
      color: #222;
      font-weight: 500;
    }
    .bulletin-filters select {
      font-size: 1.08rem;
      padding: 0.35rem 0.9rem;
      border-radius: 6px;
      border: 1px solid #d1d1d1;
      background: #fff;
      margin-right: 0.5rem;
      min-width: 110px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      transition: border-color 0.2s;
    }
    .bulletin-filters select:focus {
      border-color: #e6ff4a;
      outline: none;
    }
    #bulletin-results {
      margin-top: 1.2rem;
      font-size: 1.12rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 1.1rem 1.2rem;
      min-height: 60px;
    }
    #bulletin-results a {
      color: #1a3a7c;
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s;
    }
    #bulletin-results a:hover {
      color: #e6ff4a;
      text-decoration: underline;
    }
    @media (max-width: 900px) {
      .hero-content {
        padding: 1.2rem 0.5rem;
      }
      .hero-title {
        font-size: 1.7rem;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
      .bulletin-filters {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        padding: 0.7rem 0.5rem;
      }
      .bulletin-filters label,
      .bulletin-filters select {
        font-size: 0.98rem;
        margin-right: 0;
        width: 100%;
        min-width: unset;
        box-sizing: border-box;
      }
      #bulletin-results {
        font-size: 1rem;
        padding: 0.7rem 0.5rem;
      }
    }
  </style>
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h2 class="hero-title">Parish Bulletins</h2>
    <p class="hero-subtitle">Stay updated with our latest news and homilies</p>
  </div>
  </section>
  <main class="main-content">
    <section>
      <h1>Parish Bulletins</h1>
      <div class="bulletin-filters">
        <label for="bulletin-section">Section:</label>
        <select id="bulletin-section">
          <option value="all">All</option>
          <option value="homilies">Homilies</option>
          <option value="reports">Reports</option>
          <option value="announcements">Announcements</option>
          <option value="lessons">Lessons</option>
        </select>
        <label for="bulletin-month">Month:</label>
        <select id="bulletin-month">
          <option value="all">All</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <label for="bulletin-year">Year:</label>
        <select id="bulletin-year">
          <option value="all">All</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
        </select>
      </div>
      <div id="bulletin-results">
        <!-- Filtered bulletins will appear here -->
      </div>
    </section>
  </main>
  <div id="footer-container"></div>
  <script src="assets/js/main.js"></script>
</body>
</html>
