<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Parish Ministries | St. Peter Parish</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="branding">
      <img src="assets/img/logo.png" alt="Parish Logo" class="parish-logo" style="display:none;" />
      <h1>St. Peter The Apostle - Airport Parish</h1>
    </div>
    <div id="nav-container"></div>
  </header>
  <section class="hero" style="background-image: url('assets/img/hero-church.jpg');">
  <style>
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 2.5rem 1.2rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(24, 24, 24, 0.18);
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.10);
    }
    .hero-title {
      font-family: 'Merriweather', serif;
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      color: #e6ff4a;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
      letter-spacing: 1px;
    }
    .hero-subtitle {
      font-family: 'Roboto', sans-serif;
      font-size: 1.35rem;
      font-weight: 400;
      margin-bottom: 0;
      color: #fff;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.18);
    }
    @media (max-width: 900px) {
      .hero-content {
        padding: 1.2rem 0.5rem;
      }
      .hero-title {
        font-size: 1.7rem;
      }
      .hero-subtitle {
        font-size: 1rem;
      }
    }
  </style>
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h2 class="hero-title">Parish Ministries</h2>
    <p class="hero-subtitle">Explore our ministries and get involved</p>
  </div>
  </section>
  <main class="main-content">
    <section>
      <h1>Parish Ministries</h1>
      <div id="ministries-list"></div>
    </section>
  </main>
  <div id="footer-container"></div>
  <script src="assets/js/main.js"></script>
</body>
</html>
